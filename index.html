<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Space Invaders</title>
</head>
<body>
    <section class="score-ui">
        <div>
            <span class="score">Score: <span>0</span></span>
            <span class="level">Nivel: <span>1</span></span>
            <span class="high">Recorde: <span>0</span></span>
        </div>
    </section>

    <section class="start-screen screen">
        <div>
            <h1>Invação Alien</h1>
            <button class="button-play">Começar</button>
        </div>

        <span>Portfolio Danilo Miranda</span>
    </section>

    <section class="game-over screen">
        <div>
            <h1>Fim de Jogo</h1>
            <button class="button-restart">Recomeçar</button>
        </div>
    </section>

    <canvas></canvas>

    <script type="module" src="src/index.js"></script>
</body>
</html>
