<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Space Invaders</title>
</head>

<body>
    <section class="score-ui">
        <div>
            <span class="score">Score: <span>0</span></span>
            <span class="level">Nivel: <span>1</span></span>
            <span class="high">Recorde: <span>0</span></span>
        </div>
    </section>

    <section class="start-screen screen">
        <div>
            <h1>Space X em Invação Alien</h1>
            <button class="button-play">Começar</button>
            <button class="button-play manual" id="openModalBtn" onclick="manualModal()">Instruções</button>
        </div>

        <span>Portfolio Danilo Miranda</span>
    </section>

    <section class="game-over screen">
        <div>
            <h1>Fim de Jogo</h1>
            <button class="button-restart">Recomeçar</button>
        </div>
    </section>


    <section class="close-modal" id="modal-manual">
        <!-- Modal -->
        <div class="modal-overlay" id="modal">
            <div class="modal-content" >
                <h2 class="modal-title">Instruções</h2>
                <p class="modal-doc">1. Use as teclas (<strong>A</strong> e <strong>D</strong>) para se movimentar.</p>
                <p class="modal-doc">2. Use a Barra de espaço para disparar.</p>
                <p class="modal-doc">3. Evite os obstáculos e colete pontos para aumentar sua pontuação.</p>
                <button class="close-btn" id="closeModalBtn" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </section>
    
   

    <canvas></canvas>


    <script type="module" src="src/index.js"></script>


</body>

</html>
